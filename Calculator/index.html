<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="view-container">
                <div class="operations"> Operations here</div>
                <div class="result">view result here</div>
            </div>
            <div class="buttons-container">
                <div class="numbers">
                    <div data-key="55" class="number">7</div>
                    <div data-key="56" class="number">8</div>
                    <div data-key="57" class="number">9</div>
                    <div data-key="52" class="number">4</div>
                    <div data-key="53" class="number">5</div>
                    <div data-key="54" class="number">6</div>
                    <div data-key="49" class="number">1</div>
                    <div data-key="50" class="number">2</div>
                    <div data-key="51" class="number">3</div>
                    <div data-key="48" class="number">0</div>
                    <div data-key="110" class="number">.</div>
                </div>
                <div class="operators">
                    <div data-opt="percent" class="operator">%</div>
                    <div data-opt="subtraction" class="operator">-</div>
                    <div data-opt="multiplication" class="operator">*</div>
                    <div data-opt="division" class="operator">/</div>
                    <div data-opt="positive-negative" class="operator">+/-</div>
                    <div data-opt="addition" class="operator">+</div>
                    <div data-opt="modulus" class="operator">MOD</div>
                    <div data-opt="exponent" class="operator">**</div>
                </div>
                <div class="equal-clear">
                    <div class="AC">AC</div>
                    <div class="clear">Clear</div>
                    <div data-key="61" class="equal"> = </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
